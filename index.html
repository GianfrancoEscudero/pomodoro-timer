<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d7f2fe840a.js" crossorigin="anonymous"></script>
    
</head>
<body>
<section>
    <div class="container">
        <h1>pomodoro by Gian</h1>
        <div class="painel">
            <p id="estudiar">Estudiar</p>
            <p id="descanso">Descanso</p>
        </div>

        <div class="timer">
            <div class="circle">
                <div class="time">
                    <p id="minutes"></p>
                    <p>:</p>
                    <p id="seconds"></p>
                </div>
            </div>
        </div>

        <div class="controls">
            <button id="start" onclick="start()"><i class="fa-solid fa-play"></i></button>
            <a id="reset" href="https://gianfrancoescudero.github.io/pomodoro-timer/"><i class="fa-solid fa-arrow-rotate-left"></i></a>
        </div>
    </div>
</section>








    <script src="script.js"></script>
</body>
</html>
